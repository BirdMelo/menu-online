<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Online</title>
    <link rel="icon" href="./img/pizza-icon.png">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js" type="module" defer></script>
</head>
<body>
    <header>
        <div id="search">
            <input id="search_snack" type="text" placeholder="Pesquisar lanche">
            <img src="./img/search.svg" alt="lupa">
        </div>
    </header>
    <aside id="shopping_bag__aside">
        <nav class="shopping_tab" id="navbar_bag__main">
            <button id="shopping_bag__aside__button" ><img src="./img/shopping_bag.png" alt="lista de compra">lista de compras</button>
            <hr class="bag_slash">
            <ul class="shopping_bag"></ul>
            <hr class="bag_slash">
            <p class="total_price">Total: </p>
            <button class="finish_order">finalizar pedido</button>
        </nav>
    </aside>
    <main>
        <nav class="nav_buttons">
            <button id="highlights">destaques</button>
            <button id="pizzas">pizzas</button>
            <button id="beverages">bebidas</button>
            <button id="all">todos</button>
        </nav>
        <section class="products">
            <h2>Destaques</h2>
            <ul id="list"></ul>
        </section>
    </main>
    <footer id="shopping_bag_footer">
        <nav class="shopping_tab">
            <button id="shopping_bag__footer__button" ><img src="./img/shopping_bag.png" alt="lista de compra">lista de compras</button>
            <hr class="bag_slash">
            <ul class="shopping_bag"></ul>
            <hr class="bag_slash">
            <p class="total_price"></p>
            <button class="finish_order">finalizar pedido</button>
        </nav>
    </footer>
</body>
</html>
